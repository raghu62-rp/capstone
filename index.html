<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mono Fashion - Minimal Design</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.5;
    }
    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      outline: none;
    }
    
    /* Navigation Bar */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 3rem;
      background: rgba(255 255 255 / 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .nav-links li {
      position: relative;
      font-weight: 500;
      font-size: 1rem;
    }
    .nav-links li.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      border-bottom: 2px solid black;
    }

    /* Icon Buttons in nav */
    .nav-icons {
      display: flex;
      gap: 1.5rem;
      font-size: 1.2rem;
      color: #111;
    }
    .nav-icons button {
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    
    /* Hero Section */
    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 3rem;
      margin-top: 72px;
    }
    /* Dark overlay with opacity for text readability */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(255 255 255 / 0.75);
      z-index: 1;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
    }
    .hero-content .small-heading {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 300;
      line-height: 1.1;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.125rem;
      color: #444;
      margin-bottom: 2rem;
      max-width: 420px;
    }

    /* Buttons */
    .btn {
      font-weight: 600;
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      border: 1.5px solid transparent;
    }
    .btn.arrow::after {
      content: "â†’";
      font-weight: bold;
      margin-left: 0.25rem;
    }
    .btn-filled {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
    .btn-filled:hover {
      background-color: #222;
      border-color: #222;
    }
    .btn-outline {
      background-color: transparent;
      color: #000;
      border-color: #000;
    }
    .btn-outline:hover {
      background-color: #000;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      nav {
        padding: 1rem 1.5rem;
      }
      .hero {
        padding: 0 1.5rem;
      }
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">MONO</div>
    <ul class="nav-links">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Sign In</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
    <div class="nav-icons">
      <button aria-label="Search" title="Search">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
          viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <button aria-label="Shopping Cart" title="Cart">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" role="banner" aria-label="New Collection showcase">
    <div class="hero-content">
      <div class="small-heading">NEW COLLECTION</div>
      <h1>Minimal Design, <br> Maximum Impact</h1>
      <p>Discover our curated collection of minimalist products for modern living.</p>
      <div>
        <a href="#" class="btn btn-filled btn-arrow">Shop Now</a>
        <a href="#" class="btn btn-outline">Learn More</a>
      </div>
    </div>
  </section>
</body>
</html>
