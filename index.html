<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Mall</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    /* Header */
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; }
    .search-box { display: flex; gap: 0.5rem; }
    .search-box input {
      padding: 0.4rem 0.7rem;
      border: none;
      border-radius: 4px;
      width: 200px;
    }
    .cart {
      font-weight: bold;
      cursor: pointer;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .categories button {
      border: none;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .categories button:hover { background: #ddd; }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h3 { font-size: 1rem; margin: 0.5rem 0; }
    .product p { font-weight: bold; color: #4a90e2; }
    .product button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .product button:hover { background: #357abd; }

    /* Cart Modal */
    .cart-modal {
      position: fixed;
      top: 0; right: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      padding: 1rem;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .cart-modal.active { transform: translateX(0); }
    .cart-modal h2 { margin-top: 0; }
    .cart-items { flex: 1; overflow-y: auto; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 0.5rem;
    }
    .close-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üõç MyMall</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search products...">
    </div>
    <div class="cart" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</div>
  </header>

  <!-- Categories -->
  <div class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('clothing')">Clothing</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('beauty')">Beauty</button>
    <button onclick="filterCategory('grocery')">Grocery</button>
  </div>

  <!-- Products -->
  <div class="products" id="product-list">
    <div class="product" data-category="clothing" data-name="Cotton T-Shirt" data-price="499">
      <img src="https://via.placeholder.com/200x150?text=T-Shirt">
      <h3>Cotton T-Shirt</h3>
      <p>‚Çπ499</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-category="electronics" data-name="Wireless Headphones" data-price="2499">
      <img src="https://via.placeholder.com/200x150?text=Headphones">
      <h3>Wireless Headphones</h3>
      <p>‚Çπ2499</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-category="beauty" data-name="Red Lipstick" data-price="399">
      <img src="https://via.placeholder.com/200x150?text=Lipstick">
      <h3>Red Lipstick</h3>
      <p>‚Çπ399</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-category="electronics" data-name="Smartphone X" data-price="15999">
      <img src="https://via.placeholder.com/200x150?text=Smartphone">
      <h3>Smartphone X</h3>
      <p>‚Çπ15,999</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-category="clothing" data-name="Winter Jacket" data-price="2999">
      <img src="https://via.placeholder.com/200x150?text=Jacket">
      <h3>Winter Jacket</h3>
      <p>‚Çπ2999</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-category="grocery" data-name="Basmati Rice (5kg)" data-price="749">
      <img src="https://via.placeholder.com/200x150?text=Rice">
      <h3>Basmati Rice (5kg)</h3>
      <p>‚Çπ749</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-category="grocery" data-name="Sunflower Oil (1L)" data-price="199">
      <img src="https://via.placeholder.com/200x150?text=Oil">
      <h3>Sunflower Oil (1L)</h3>
      <p>‚Çπ199</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <h2>üõí Your Cart</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total">Total: ‚Çπ<span id="cart-total">0</span></div>
    <button class="close-btn" onclick="toggleCart()">Close</button>
  </div>

<script>
  let cart = [];
  let cartCount = 0;

  function addToCart(button) {
    const product = button.closest(".product");
    const name = product.dataset.name;
    const price = parseInt(product.dataset.price);

    cart.push({ name, price });
    cartCount++;
    document.getElementById("cart-count").textContent = cartCount;
    renderCart();
  }

  function renderCart() {
    const cartItemsDiv = document.getElementById("cart-items");
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      total += item.price;
      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.innerHTML = <span>${item.name}</span> <span>‚Çπ${item.price}</span>;
      cartItemsDiv.appendChild(div);
    });

    document.getElementById("cart-total").textContent = total;
  }

  function toggleCart() {
    document.getElementById("cart-modal").classList.toggle("active");
  }

  function filterCategory(category) {
    const products = document.querySelectorAll(".product");
    products.forEach(product => {
      if (category === "all" || product.dataset.category === category) {
        product.style.display = "block";
      } else {
        product.style.display = "none";
      }
    });
  }

  // Search functionality
  document.getElementById("search").addEventListener("input", function() {
    const searchText = this.value.toLowerCase();
    const products = document.querySelectorAll(".product h3");
    products.forEach(item => {
      const product = item.closest(".product");
      if (item.textContent.toLowerCase().includes(searchText)) {
        product.style.display = "block";
      } else {
        product.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
